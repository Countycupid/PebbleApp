<!DOCTYPE html>
<html>
  <head>
    <title>SDKTut9 Configuration</title>
  </head>
  <body>
    <h1>Pebble Config Tutorial</h1>
    <p>Choose watchapp settings</p>

    <p>Invert colors:
    <select id="invert_select">
      <option value="off">Off</option>
      <option value="on">On</option>
    </select>
    </p>
    
    <p>Setup dotsize:
    <select id="Size_select">
      <option value="3">3 pixels</option>
      <option value="5">5 pixels</option>
      <option value="7">7 pixels</option>
      <option value="9">9 pixels</option>
    </select>
    </p>
    
    <p>Setup dotShape:
    <select id="Shape_select">
      <option value="round">round</option>
      <option value="square">square</option>
    </select>
    </p>

    <p>
    <button id="save_button">Save</button>
    </p>

    <script>
      //Setup to allow easy adding more options later
      function saveOptions() {
        var invertSelect = document.getElementById("invert_select");
        var SizeSelect = document.getElementById("Size_select");
        var ShapeSelect = document.getElementById("Shape_select");
        var options = {
          "invert": invertSelect.options[invertSelect.selectedIndex].value,
          "size": SizeSelect.options[SizeSelect.selectedIndex].value,
          "shape": ShapeSelect.options[ShapeSelect.selectedIndex].value
        }
        
        return options;
      };
      var submitButton = document.getElementById("save_button");
      submitButton.addEventListener("click", 
        function() {
          console.log("Submit");
          var options = saveOptions();
          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(options));
          
          document.location = location;
        }, 
      false);
    </script>
  </body>
</html>
